<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Call DevTerm Printer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1>Call DevTerm Printer</h1>
        <form action="/print" method="get">
          <label class="form-check-label">Encoding: </label>
          <input class="form-check-input" id="ascii" type="radio" name="encoding" value="ascii" oninput="encodingOnChange()">
          <label class="form-check-label" for="ascii">ASCII</label>
          <input class="form-check-input" id="unicode" type="radio" name="encoding" value="unicode" oninput="encodingOnChange()" checked>
          <label class="form-check-label" for="unicode">Unicode</label>
          <br />

          <label class="form-check-label">Font Family</label>
          <input class="form-check-input" id="sans" type="radio" name="family" value="sans">
          <label class="form-check-label" for="sans">Sans</label>
          <input class="form-check-input" id="serif" type="radio" name="family" value="serif">
          <label class="form-check-label" for="serif">Serif</label>
          <input class="form-check-input" id="monospace" type="radio" name="family" value="monospace" checked>
          <label class="form-check-label" for="monospace">Monospace</label>
          <br />
          
          <label class="form-check-label">Font Size: </label>
          <input class="form-check-input" id="font0" type="radio" name="size" value="0" checked>
          <label class="form-check-label" id="font0-label" for="font0">8x16 / 12</label>
          <input class="form-check-input" id="font1" type="radio" name="size" value="1">
          <label class="form-check-label" id="font1-label" form-label="font1">5x7 / x14</label>
          <input class="form-check-input" id="font2" type="radio" name="size" value="2">
          <label class="form-check-label" id="font2-label" for="font2">6x12 / x16</label>
          <input class="form-check-input" id="font3" type="radio" name="size" value="3">
          <label class="form-check-label" id="font3-label" for="font3">7x14 / x18</label>
          <input class="form-check-input" id="font4" type="radio" name="size" value="4">
          <label class="form-check-label" id="font4-label" for="font4">8x16 / x20</label>
          <br />

          <label class="form-label" for="range" id="range-label"></label>
          <input class="form-range" type="range" id="range" name="density" value="6" min="0" max="16" oninput="rangeOnChange()">
          
          <label class="form-control" for="content">Content</label>
          <textarea class="form-control" id="content" name="content"></textarea>
          <br />

          <input class="btn btn-primary" type="submit" value="Submit">
        </form>
      </div>
    </div>
    <script>
      function rangeOnChange () {
          var range = document.getElementById("range");
          document.getElementById("range-label").innerText = "Density (0-16) : " + range.value;
      }
      rangeOnChange();
      function encodingOnChange() {
          var ascii = document.getElementById("ascii");
          var font0 = document.getElementById("font0-label");
          var font1 = document.getElementById("font1-label");
          var font2 = document.getElementById("font2-label");
          var font3 = document.getElementById("font3-label");
          var font4 = document.getElementById("font4-label");
          if (ascii.checked) {
              font0.innerText = "8x16"
              font1.innerText = "5x7"
              font2.innerText = "6x12"
              font3.innerText = "7x14"
              font4.innerText = "8x16"
          } else {
              font0.innerText = "x12"
              font1.innerText = "x14"
              font2.innerText = "x16"
              font3.innerText = "x18"
              font4.innerText = "x20"
          }
      }
      encodingOnChange()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
